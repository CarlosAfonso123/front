<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en"
      lang="en">
<f:metadata>a
    <f:viewAction action="#{usuarioBean.listar}" />
</f:metadata>

<h:head>
    <title>Post</title>
    <h:outputScript name="locales/locale-pt.js" library="primefaces"/>
</h:head>

<h:body>
    <h:form>

        <ui:include src="menu.xhtml"/>

        <p:breadCrumb>
            <p:menuitem value="Home" />
            <p:menuitem value="Cadastros" />
            <p:menuitem value="Post"/>
        </p:breadCrumb>
        <p:card>


            <p:messages closable="true">
                <p:autoUpdate />
            </p:messages>

            <p:dataTable value="#{usuarioBean.posts}" var="post">
                <f:facet name="header">
                    <p:button icon="pi pi-plus" outcome="post-novo.xhtml"/>
                </f:facet>

                <p:column headerText="Título">
                    <h:outputText value="#{post.titulo}" />
                </p:column>

                <p:column headerText="Conteûdo">
                    <h:outputText value="#{post.conteudo}" >
                    </h:outputText>
                </p:column>


                <p:column headerText="Usuario">
                    <h:outputText value="#{post.usuario.nome}" />
                </p:column>

                <p:column>
                    <p:commandButton icon="pi pi-pencil" actionListener="#{usuarioBean.selecionarEdicao(post)}"/>
                    <p:spacer width="1"/>
                    <p:commandButton icon="pi pi-trash" actionListener="${usuarioBean.selecionarExclusao(post)}"/>
                </p:column>


            </p:dataTable>
        </p:card>
    </h:form>

</h:body>

</html>
