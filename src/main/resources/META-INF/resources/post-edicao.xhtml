<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en"
      lang="en">
<f:metadata>
    <f:viewAction action="#{usuarioBean.carregar}" />
</f:metadata>

<h:head>
    <title>Post</title>
    <h:outputScript name="locales/locale-pt.js" library="primefaces"/>
</h:head>

<h:body>
    <h:form>

        <ui:include src="menu.xhtml"/>

        <p:breadCrumb>
            <p:menuitem value="Home" />
            <p:menuitem value="Cadastros" />
            <p:menuitem value="Postagens" url="post-listagem.xhtml" />
        </p:breadCrumb>
        <p:card>


            <p:messages closable="true">
                <p:autoUpdate />
            </p:messages>

            <h:panelGrid columns="1">
                <p:inputText value="#{usuarioBean.post.titulo}" placeholder="Título">
                    <p:autoUpdate />
                </p:inputText>

                <p:inputNumber value="#{usuarioBean.post.conteudo}" placeholder="Conteûdo">
                    <p:autoUpdate />
                </p:inputNumber>


                <p:selectOneMenu value="#{usuarioBean.post.usuario}" converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="Usuario" noSelectionOption="true"/>
                    <f:selectItems value="#{usuarioBean.usuarios}" var="usuario" itemValue="#{usuario}" itemLabel="#{usuario.nome}"/>
                    <p:autoUpdate />
                </p:selectOneMenu>

            </h:panelGrid>

            <h:panelGrid columns="2">
                <p:commandButton value="Editar" actionListener="#{usuarioBean.salvar}" icon="pi pi-save"/>
                <p:button value="Voltar" outcome="post-listagem.xhtml" icon="pi pi-times"/>
            </h:panelGrid>
        </p:card>
    </h:form>

</h:body>

</html>
