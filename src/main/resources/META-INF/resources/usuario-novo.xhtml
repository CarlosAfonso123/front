<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en"
      lang="en">
<f:metadata><!--instanciar categoria quando a tela for aberta       O metadata da o comportamento antes da tela ser carregada!-->
    <f:viewAction action="#{usuarioBean.novo}" />
</f:metadata>

<h:head>
    <title>Usuário</title>
</h:head>

<h:body>
    <h:form>

        <ui:include src="menu.xhtml"/>

        <p:breadCrumb>
            <p:menuitem value="Home" />
            <p:menuitem value="Cadastros" />
            <p:menuitem value="Usuário" url="usuario-listagem.xhtml"  />
            <p:menuitem value="Novo" />
        </p:breadCrumb>
        <p:card>


            <p:messages closable="true">
                <p:autoUpdate />
            </p:messages>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome"/>
                <p:inputText value="#{usuarioBean.usuario.nome}">
                    <p:autoUpdate />
                </p:inputText>
            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:commandButton value="Salvar" actionListener="#{usuarioBean.salvar}"/>
                <p:button value="Voltar" outcome="usuario-listagem.xhtml" icon="pi pi-times"/>
            </h:panelGrid>
        </p:card>
    </h:form>

</h:body>

</html>
